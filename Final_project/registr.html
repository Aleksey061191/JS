<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>  
    
    <div id="login" class="content">

        <h1 class='row justify-content-md-center'>Registration</h1>
        <div class="container">
            <div class="row justify-content-md-center al ">
              
              <form class="cartreg" >
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="text" class="form-control" id="email" placeholder="Email address">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                  </div>
                  <div class="mb-3">
                    <label for="confPassword" class="form-label">Repeat password</label>
                    <input type="password" class="form-control" id="confPassword" placeholder="Repeat password">
                  </div>
                  <div class="but">
                    <button  class="btn btn-primary">Submit</button>
                    <a href="index.html"><p>Login</p></a>
                  </div>
              </form>
              
            </div>
        
    </div>
   
    <script src="registr.js"></script>
    
</body>
</html>
